<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OWASP Amass - SDV Toolbox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body { background-color: #121212; color: #ffffff; }
    .container {
      max-width: 700px; margin-top: 50px;
      background-color: #1e1e1e; padding: 30px;
      border-radius: 12px; box-shadow: 0px 0px 12px rgba(255,255,255,0.2);
    }
    .results {
      background-color: #252525; padding: 15px;
      border-radius: 8px; margin-top: 20px;
      white-space: pre-wrap;
    }
    h1 { color: #0d6efd; }
    .btn-primary { width: 100%; }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1><i class="bi bi-terminal"></i> OWASP - Amass</h1>
    <form method="POST">
      <div class="mb-3">
        <label for="domain" class="form-label">Nom de domaine :</label>
        <input type="text" class="form-control text-center" name="domain" id="domain" placeholder="ex: example.com" required>
      </div>
      <button type="submit" class="btn btn-primary"><i class="bi bi-play-circle"></i> Lancer</button>
    </form>

    {% if results %}
    <div class="results mt-4 text-start">
      <h5><i class="bi bi-terminal"></i> Résultats :</h5>
      <pre>{{ results }}</pre>
    </div>
    {% endif %}
  </div>
<div class="text-center mt-4">
    <a href="/" class="btn btn-outline-info px-4 py-2 rounded-pill" style="box-shadow: 0 0 8px rgba(0, 183, 255, 0.5); font-weight: bold;">
        ⬅️ Retour au menu
    </a>
</div>

</body>
</html>
