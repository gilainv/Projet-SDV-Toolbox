<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikto - Analyse de Site Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            width: 100%;
            font-size: 18px;
        }
        .results {
            background-color: #252525;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1><i class="bi bi-shield-lock-fill"></i> Nikto - Analyse de Site Web</h1>
        <p class="text-muted">Vérifiez la sécurité d'un site web avec Nikto</p>

        <form action="/nikto" method="POST" class="mt-3">
            <div class="mb-3">
                <label for="target" class="form-label">Entrez l'URL :</label>
                <input type="text" id="target" name="target" class="form-control text-center" placeholder="http://example.com" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-shield-lock"></i> Lancer l'Analyse
            </button>
        </form>

        {% if results %}
        <div class="results">
            <h4><i class="bi bi-terminal"></i> Résultats du Scan :</h4>
            <pre>{{ results }}</pre>
        </div>
        {% endif %}

        <a href="/" class="btn btn-light mt-3"><i class="bi bi-arrow-left"></i> Retour à l'accueil</a>
    </div>
</body>
</html>
