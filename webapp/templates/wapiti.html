<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>üõ° Scanner Wapiti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 60px;
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.6);
        }
        .btn-primary {
            background-color: #1565c0;
            border: none;
        }
        .result-box, .error-box {
            padding: 20px;
            border-radius: 8px;
            margin-top: 25px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .result-box {
            background-color: #d1f5e3;
            color: #0f5132;
        }
        .error-box {
            background-color: #f8d7da;
            color: #842029;
        }
        h1 {
            color: #00b0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ° Scanner Wapiti</h1>
        <form method="POST" action="/wapiti">
            <label for="url" class="form-label mt-3">URL cible :</label>
            <input type="text" id="url" name="url" class="form-control" placeholder="ex: http://testphp.vulnweb.com" required>
            <button type="submit" class="btn btn-primary w-100 mt-3">üöÄ Lancer le scan</button>
        </form>
        {% if error %}
        <div class="error-box">
            <strong>‚ùå Erreur Wapiti :</strong><br>
            {{ error }}
        </div>
        {% endif %}
        {% if results %}
        <div class="result-box">
            <strong>‚úÖ R√©sultats Wapiti :</strong><br>
            {{ results }}
        </div>
        
        <!-- BOUTON PDF -->
        <div class="mt-4">
            <div style="background: rgba(0, 123, 255, 0.15); border: 2px solid #007bff; border-radius: 12px; padding: 25px; text-align: center;">
                <h5 style="color: #00d4ff; margin-bottom: 15px; font-weight: bold;">üìÑ Rapport PDF</h5>
                <p style="color: #ccc; margin-bottom: 20px;">G√©n√©rer un rapport PDF professionnel de ce scan Wapiti</p>
                
                <form action="/wapiti" method="post">
                    <input type="hidden" name="url" value="{{ url or '' }}">
                    <input type="hidden" name="generate_pdf" value="1">
                    
                    <button type="submit" class="btn btn-lg" style="background: linear-gradient(45deg, #007bff, #00d4ff); border: none; color: white; padding: 12px 30px; border-radius: 8px; font-weight: bold;">
                        üìÑ T√©l√©charger le rapport PDF
                    </button>
                </form>
            </div>
        </div>
        {% endif %}
    </div>
<div class="text-center mt-4">
    <a href="/" class="btn btn-outline-info px-4 py-2 rounded-pill" style="box-shadow: 0 0 8px rgba(0, 183, 255, 0.5); font-weight: bold;">
        ‚¨Ö Retour au menu
    </a>
</div>
</body>
</html>
