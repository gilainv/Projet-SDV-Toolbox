<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>🔐 Vérificateur SSL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: white; }
        .container { max-width: 600px; margin-top: 50px; background: #1f1f1f; padding: 30px; border-radius: 12px; }
        .result-box { background: #d2f8e1; color: #1b1b1b; padding: 20px; border-radius: 8px; margin-top: 20px; }
        .error-box { background: #ffdddd; color: #900; padding: 20px; border-radius: 8px; margin-top: 20px; }
        h1 { color: #00d4ff; }
    </style>
</head>
<body>
<div class="container">
    <h1>🔐 Vérificateur SSL</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="domain" class="form-label">Nom de domaine :</label>
            <input type="text" class="form-control" id="domain" name="domain" placeholder="ex: google.com" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">🔍 Vérifier</button>
    </form>

    {% if error %}
    <div class="error-box mt-4">
        <strong>{{ error }}</strong>
    </div>
    {% endif %}

    {% if result %}
    <div class="result-box mt-4">
        <h5><strong>Domaine :</strong> {{ result.domain }}</h5>
        <p><strong>Expire le :</strong> {{ result.expire_date }}</p>
        <p><strong>Jours restants :</strong> {{ result.days_left }}</p>
        <p><strong>Statut :</strong> ✅ {{ result.status }}</p>
    </div>
    {% endif %}
</div>
<div class="text-center mt-4">
    <a href="/" class="btn btn-outline-info px-4 py-2 rounded-pill" style="box-shadow: 0 0 8px rgba(0, 183, 255, 0.5); font-weight: bold;">
        ⬅️ Retour au menu
    </a>
</div>

</body>
</html>
