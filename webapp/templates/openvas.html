<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>OpenVAS Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: white; }
        .container { max-width: 700px; margin-top: 50px; background-color: #1e1e1e; padding: 30px; border-radius: 12px; box-shadow: 0 0 12px rgba(0,0,0,0.5); }
        h1 { color: #0dcaf0; }
        .results { background-color: #1b1b1b; padding: 20px; border-radius: 10px; white-space: pre-wrap; }
    </style>
</head>
<body>
<div class="container">
    <h1><i class="bi bi-shield-lock"></i> OpenVAS</h1>

    <form method="POST">
        <div class="mb-3">
            <label for="target_ip" class="form-label">Adresse IP cible :</label>
            <input type="text" class="form-control text-center" id="target_ip" name="target_ip" placeholder="ex: 192.168.1.100" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-bug-fill"></i> Lancer le scan
        </button>
    </form>

    {% if error %}
    <div class="alert alert-danger mt-4 text-start">
        <i class="bi bi-x-circle-fill"></i> {{ error }}
    </div>
    {% endif %}

    {% if results %}
    <div class="results mt-4 text-start">
        <h5><i class="bi bi-terminal"></i> Résultats :</h5>
        <pre>{{ results }}</pre>
    </div>
    {% endif %}
</div>
<div class="text-center mt-4">
    <a href="/" class="btn btn-outline-info px-4 py-2 rounded-pill" style="box-shadow: 0 0 8px rgba(0, 183, 255, 0.5); font-weight: bold;">
        ⬅️ Retour au menu
    </a>
</div>

</body>
</html>
